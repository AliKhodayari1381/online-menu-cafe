{% extends 'base.html' %}

{% block title %}منو کافه{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">منو کافه</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card mb-3 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <a href="{% url 'category_items' category.id %}">
                            {% if category.image %}
                                <img src="{{ category.image.url }}" alt="{{ category.name }}" width="300">
                            {% else %}
                                <img src="/static/default.jpg" alt="تصویر پیش‌فرض" width="300">  <!-- تصویر پیش‌فرض -->
                            {% endif %}
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
