{% extends 'base.html' %}
{% load static %}

{% block title %}{{ item.name }} - جزئیات محصول{% endblock %}

{% block content %}
    <div class="card shadow-lg">
        {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
        {% else %}
            <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="بدون تصویر">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title text-center">{{ item.name }}</h2>
            <p class="text-center text-muted">{{ item.price }} تومان</p>
            <p>{{ item.description }}</p>
        </div>
    </div>
    <a href="{% url 'category_items' item.category.id %}" class="btn btn-primary mt-3">بازگشت</a>
{% endblock %}
