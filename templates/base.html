{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}کافه رستوران{% endblock %}</title>

    <!-- لینک به استایل‌ها -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    

</head>
<body dir="rtl"></body>

    <!-- نوار ناوبری -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" >کافه رستوران</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">منو</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reviews' %}">نظرات</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- محتوای هر صفحه اینجا قرار می‌گیرد -->
    <div class="container mt-4 fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- فایل‌های جاوا اسکریپت -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.set(".card", { opacity: 1, scale: 1 }); // تنظیم اندازه اولیه کارت‌ها
        gsap.from(".card", {
            opacity: 0,
            y: 50,
            scale: 0.9,  // جلوگیری از کوچک شدن بیش‌ازحد
            duration: 0,
            stagger: 0,
            ease: "power2.out"
        });
    </script>
</body>
</html>
